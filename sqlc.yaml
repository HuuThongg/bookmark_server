version: "2"
cloud:
  project: '01J9M76580RRAHS4KK2G8ZJ0RV'
sql:
  - engine: "postgresql"
    
    queries: "./db/queries/"
    schema: "./db/migrations/"  # Pointing to a specific schema file
    gen:
      go:
        package: "sqlc"
        out: "./db/sqlc/"           # Ensure this is the intended output path
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false
        emit_empty_slices: false
